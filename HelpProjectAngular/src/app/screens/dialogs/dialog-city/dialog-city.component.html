<h1 mat-dialog-title style="text-align: center;">{{nameForm}}</h1>
<div mat-dialog-content>
  <form [formGroup]="cityForm" id="myForm">
    <mat-form-field appearance="outline">
      <mat-label>שם עיר</mat-label>
      <input formControlName="CityName" matInput placeholder="עיר">
      <mat-error *ngIf="cityForm.controls['CityName'].hasError('required')">
        אתה חייב להקליד עיר
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions [align]="'start'">
  <button mat-raised-button color="warn" mat-dialog-close>סגור</button>
  <button mat-raised-button color="primary" (click)="addCity()">{{actionBtn}}</button>
</div>
