<h1 mat-dialog-title style="text-align: center;">{{nameForm}}</h1>
<div mat-dialog-content>
  <form [formGroup]="levelForm" id="myForm">
    <mat-form-field appearance="outline">
      <mat-label>שם כיתה</mat-label>
      <input formControlName="NameLevel" matInput placeholder="כיתה">
      <mat-error *ngIf="levelForm.controls['NameLevel'].hasError('required')">
         חייב להקליד כיתה
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions [align]="'start'">
  <button mat-raised-button color="warn" mat-dialog-close>סגור</button>
  <button mat-raised-button color="primary" (click)="addLevel()">{{actionBtn}}</button>
</div>
